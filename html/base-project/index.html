<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="libs/photoswipe/5.4.4/photoswipe.css">
  <link rel="stylesheet"
    href="libs/photoswipe/5.4.4/photoswipe.css">
  <link rel="stylesheet"
    href="libs/photoswipe-dynamic-caption/1.2.7/photoswipe-dynamic-caption-plugin.css">
  <link rel="stylesheet"
    href="styles/main.css">
  <title>Your Gallery Title</title>
</head>

<body>
  <main class="w-100 mx-auto p-1">
    <h1 class="text-center">Your Gallery Title</h1>
    <p>
      A brief introduction paragaraph about your gallery.
    </p>
    <div id="gallery"
      class="pswp-gallery pswp-gallery--single-column">

      <!--
      Your gallery will consist of repeated blocks of code for each slide:

      <div class="pswp-gallery__item">
        <a href="images/gallery/FILE.PNG"
          data-pswp-width="width of your image in pixels"
          data-pswp-height="height of your image in pixels"
          target="_blank">
          <img src="images/gallery/FILE.PNG"
            title="A short, descriptive title of your image."
            alt="A brief, detailed explanation of what is in your image." />
          <div class="pswp-caption-content">
            A caption for your image.
          </div>
        </a>
      </div>      
      -->
    </div>
  </main>
  <footer class="p-1 text-center">
    A footer of your gallery page.
  </footer>
  <script type="module"
    src="scripts/main.js"></script>
</body>

</html>
